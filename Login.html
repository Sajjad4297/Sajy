<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login-style.css">
    <link rel="stylesheet" href="fonts/font.css">
</head>

<body>
    <div class="layout">
        <main>
            <div >
                <div class="inputs">
                    <input type="text" name="mobile" id="mobile">
                    <label for="mobile">نام کاربری :</label>
                    <label for="mobile"><img src="images/phone.png" alt=""></label>
                </div>
                <div class="inputs">
                    <input type="password" name="password" id="password">
                    <label for="password">کلمه عبور :</label>
                    <label for="password"><img src="images/kay.png" alt=""></label>
                </div>
                <div class="inputs">
                    <input type="text" name="code" id="code">
                    <label for="code">کد امنیتی :</label>
                    <label for="code"></label>
                </div>
            </div>
            <div class="btns">
                <button class="btn1">ورود</button>
                <button class="btn2">فراموشی عبور</button>
                <a href="#">در صورتی که ثبت نام نکرده اید، برای <span>ثبت نام</span>، اینجا کلیک کنید.</a>
        </main>
    </div>
</body>

</html>
